site_name: runqy Documentation
site_url: https://docs.runqy.com
site_description: Documentation for runqy - a distributed task queue system with server-driven bootstrap architecture
site_author: Publikey

repo_name: Publikey/docs.runqy.com
repo_url: https://github.com/Publikey/docs.runqy.com
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.action.edit

plugins:
  - search
  - tags
  - llms-txt:
      sections:
        Getting Started:
          - getting-started/index.md: "Introduction to runqy"
          - getting-started/installation.md: "Installation methods (CLI, Docker, source)"
          - getting-started/quickstart.md: "Quick start guide with Docker Compose"
          - getting-started/architecture.md: "Architecture overview and concepts"
        Server:
          - server/index.md: "Server overview"
          - server/configuration.md: "Server configuration reference"
          - server/cli.md: "CLI commands reference"
          - server/api.md: "REST API reference (enqueue, batch, task status)"
        Worker:
          - worker/index.md: "Worker overview"
          - worker/configuration.md: "Worker configuration reference"
          - worker/deployment.md: "Deployment and bootstrap process"
        Python SDK:
          - python-sdk/index.md: "Python SDK overview"
          - python-sdk/installation.md: "SDK installation"
          - python-sdk/decorators.md: "Task decorators (@task, @load)"
          - python-sdk/examples.md: "Code examples"
        Guides:
          - guides/local-development.md: "Local development setup"
          - guides/enqueueing-tasks.md: "How to enqueue tasks"
          - guides/result-delivery.md: "Getting task results"
          - guides/vaults.md: "Secrets management with Vaults"
          - guides/monitoring.md: "Monitoring and metrics"

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Introduction: getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Architecture: getting-started/architecture.md
  - runqy Server:
      - Overview: server/index.md
      - Configuration: server/configuration.md
      - CLI Reference: server/cli.md
      - API Reference: server/api.md
  - runqy Worker:
      - Overview: worker/index.md
      - Configuration: worker/configuration.md
      - Deployment: worker/deployment.md
  - runqy-python (Python SDK):
      - Overview: python-sdk/index.md
      - Installation: python-sdk/installation.md
      - Decorators: python-sdk/decorators.md
      - Examples: python-sdk/examples.md
  - Guides:
      - Local Development: guides/local-development.md
      - Enqueueing Tasks: guides/enqueueing-tasks.md
      - Result Delivery: guides/result-delivery.md
      - Vaults (Secrets): guides/vaults.md
      - Monitoring: guides/monitoring.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Publikey

